<div ng-controller="RegisterCtrl">
	<section class="login">
		<h1>Log In</h1>
		<form name="loginForm" class="col-xs-4" ng-submit="login()" novalidate>
			<p class="error" ng-show="authError">{{ authError }}</p>
			<div class="form-group">
				<label class="col-xs-3">Email</label>
				<div class="col-xs-9">	
					<input type="email" name="email" placeholder="Email" class="form-control" autofocus 
					ng-model="user.email" ng-required="true">
					<p class="error" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Must be a valid email</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3">Password</label>
				<div class="col-xs-9">	
					<input type="password" name="password" placeholder="Password" class="form-control" 
					ng-model="user.password">
					<p class="error" ng-show="loginForm.password.$invalid && loginForm.password.$touched">Please enter a valid password</p>
				</div>
			</div>
			<button class="btn btn-success btn-lg" type="submit" 
				ng-disabled="loginForm.$invalid">Log In</button>
		</form>
	</section>
</div>
